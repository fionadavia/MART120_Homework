<html>
    <title>Please Find Some Self Respect</title>
    <head>  
            <link rel="stylesheet" type="text/css" href="mainstyle.css">
        
            <style>
                h1 {
                    color: darkred;
                    text-align: center;
                    font-family: 'Georgia', serif;
                }
        
                p {
                    font-size: 18px;
                    text-align: center;
                    line-height: 1.6;
                    color: black;
                }
        
                a {
                    text-decoration: none;
                    color: blue;
                    font-weight: bold;
                }
        
                a:hover {
                    color: red;
                }
                .form-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                margin-top: 20px;
                }

                input, button {
                    width: 80%;
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }

                button {
                    background-color: darkred;
                    color: white;
                    cursor: pointer;
                }

                button:hover {
                    background-color: red;
                }

                .error-message {
                    color: red;
                    font-size: 14px;
                }
            </style>
     </head> 
         <body>
            <h1>Are you seriously back for more???</h1>
            <p>Just call your therapist jeez. <br>
            Fine click the <a href="page4.html">link</a> <br>
            Disagree with me? Please do, it's been a while since I've embarrassed someone.</p>
      <div class="form-container">
            <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <input type="checkbox" id="terms"><br>I agree to the terms
        <button type="submit">Submit</button>
      </form>
    </div>

      <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            let isValid = true;

            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let terms = document.getElementById("terms");

            document.querySelectorAll(".error-message").forEach(e => e.remove());

            function showError(input, message) {
                isValid = false;
                input.style.borderColor = "red";
                input.focus();
                let error = document.createElement("div");
                error.className = "error-message";
                error.style.color = "red";
                error.innerText = message;
                input.parentNode.appendChild(error);
            }
            if (name.value.trim() === "") {
                showError(name, "What, are you a ghost? Type something.");
            }
            if (email.value.trim() === "") {
                showError(email, "No email? Coward.");
            }
            if (!terms.checked) {
                showError(terms, "You gotta agree to argue with me. That's how this works.");
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
      </script>
            <p>only losers skip through <a href="index.html">Home</a> - <a href="page2.html">Page 2</a> 
            </p>   
        </body>
</html>
